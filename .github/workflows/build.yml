name: build
on: [push]
env:
  HELLO: Hello
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm i
      - run: npm run build
      - run: echo $HELLO
      - run: echo ${{ secrets.SOME_SECRET }}