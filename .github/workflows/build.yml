name: build
on: [push]
env:
  HELLO: Hello
  SOME_SECRET: ${{ secrets.SOME_SECRET }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: echo $HELLO
      - run: echo $SOME_SECRET
      - run: node secret.js